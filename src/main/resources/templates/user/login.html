<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>London Hydro | Login</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
<link href="webjars/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="https://auth.lrcontent.com/v2/js/LoginRadiusV2.js"></script>
<script src="js/options.js"></script>
<script src="js/login.js"></script>
</head>
<body
	style="font-family: Georgia, 'Times New Roman', Times, serif; background-image: url('images/londonhydro.jpg'); background-size: cover; background-repeat: no-repeat;">
	<div class="container" style="margin-top: 10%;">
		<div class="row justify-content-center">
			<div class="col-sm-5 bg-dark shadow-lg"
				style="border-radius: 25px; opacity: 0.90;">
				<div class = "d-flex justify-content-center">
					<h1 class="text-white" style="margin-top: 20%">Login To Continue ...</h1>
				</div>
				<div class="input-group shadow-sm mt-4">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fa fa-user"></i></span>
					</div>
					<input type="text" class="form-control form-control-lg"
						placeholder="Username" name="username" id = "username" required>
				</div>
				<div class="input-group shadow-sm mt-2">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
					</div>
					<input type="password" class="form-control form-control-lg"
						placeholder="Password" name="password" id = "password" required>
				</div>
				<div class="d-flex text-danger justify-content-center mt-3">
					<span class = "text-white"><small><i id="errorMsg"></i></small></span>
				</div>
				<div class="container mt-2">
					<div class="row">
						<div class="col-sm-6 form-check">
							<label class="form-check-label text-white"> <input
								type="checkbox" class="form-check-input">Remember me
							</label>
						</div>
						<div class="col-sm-6 mr-0 d-flex justify-content-end">
							<a href="#" class="text-white">Forgot Password?</a>
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center mt-4">
					<button type="button" id = "loginBtn"
						class="btn btn-light btn-lg shadow-lg form-control col-12"
						style="border-radius: 10px; height: 0.7in !important;">
						<i class="fa fa-sign-in" aria-hidden="true"></i><strong>
							Login</strong>
					</button>
				</div>
				<div class="d-flex justify-content-center text-white"
					style="margin-top: 15%">
					<label> New User? <a href="#" class="text-white"><strong>
								Register Here </strong></a>
					</label>
				</div>

				<div class="d-flex justify-content-center mt-4">
					<label class="text-white">Or Login Via ... </label>
				</div>
				<div
					class="d-flex justify-content-center mt-2 mb-4 interfacecontainerdiv"
					id="interfacecontainerdiv">
				</div>
			</div>
		</div>
	</div>
	<script type="text/html" id="loginradiuscustom_tmpl">
		<a class="lr-provider-label" href="javascript:void(0)" onclick="return <#=ObjectName#>.util.openWindow('<#= Endpoint #>');" title="<#= Name #>" alt="Sign in with <#=Name#>">
			<button type="button" class = "btn text-white col-12 form-control mb-2 <#=Name.toLowerCase()#> "><i class="fa fa-<#=Name.toLowerCase()#>"> <#=Name#></i></button>
		</a>
	</script>
</body>
</html>
